<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 24px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0056b3;
    }

    button.delete {
      background: #dc3545;
      padding: 8px 16px;
    }

    button.delete:hover {
      background: #c82333;
    }

    .todo-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .todo-item span {
      flex: 1;
      color: #333;
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: #999;
    }

    .error {
      color: #dc3545;
      margin-bottom: 16px;
      padding: 12px;
      background: #f8d7da;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TODO App</h1>
    <div id="error" class="error" style="display: none;"></div>
    <div class="input-group">
      <input type="text" id="todoInput" placeholder="新しいタスクを入力...">
      <button onclick="addTodo()">追加</button>
    </div>
    <ul id="todoList" class="todo-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
